<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Pawsome Survey</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Bitter|Volkhov" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="quiz.css" />
</head>

<body>
    <div class="container quiz">
        <form>
            <label for="firstname"> Enter your Location
            </label>
            </br>
            <input type="text" name="firstname" placeholder="City or zip code"> </br>
            <label for="gender">Enter Gender</label>
            </br>
            <input type="radio" name="gender" value="male"> Male
            <br>
            <input type="radio" name="gender" value="female"> Female
            <br>
            <label for="size"> Small or Big Dog?</label>
            <br>
            <input type="radio" name="size" value="female"> Female
            <br>
            <input type="radio" name="size" value="male"> Male
            <br>
            <label for="age"> What age dog are you looking for?</label>
            <br>
            <input type="radio" name="age" value="baby"> Baby
            <br>
            <input type="radio" name="age" value="young"> Young
            <br>
            <input type="radio" name="age" value="adult"> Adult
            <br>
            <input type="radio" name="age" value="senior"> Senior
            <br>
            <label for="breed"> Does breed matter?</label>
            <br>
            <input type="radio" name="breed" value="yes"> Yes
            <br>
            <input type="radio" name="breed" value="no"> No
            <br>
            <input type="text" placeholder="Specify Breed"> 




        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/scrollreveal/dist/scrollreveal.min.js"></script>
    <script type="text/javascript" src="quiz.js"></script>
</body>

</html>
